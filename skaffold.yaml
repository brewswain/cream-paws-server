apiVersion: skaffold/v2alpha3
kind: Config
deploy:
   kubectl:
      manifests:
         - ./infra/k8s/*
build:
   local:
      push: false
   artifacts:
      - image: brewswain/cream-paws-auth
        context: auth
        docker:
           dockerfile: Dockerfile
        sync:
           manual:
              - src: "src/**/*.ts"
                dest: .
      - image: brewswain/cream-paws-stock
        context: stock
        docker:
           dockerfile: Dockerfile
        sync:
           manual:
              - src: "src/**/*.ts"
                dest: .
      - image: brewswain/cream-paws-customers
        context: customers
        docker:
           dockerfile: Dockerfile
        sync:
           manual:
              - src: "src/**/*.ts"
                dest: .
      - image: brewswain/cream-paws-orders
        context: orders
        docker:
           dockerfile: Dockerfile
        sync:
           manual:
              - src: "src/**/*.ts"
                dest: .
